name: CICD Test

# Trigger the workflow on any push to the main branch or pull request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: CML (Continuous Machine Learning) Commands
      - name: CML Commands
        uses: iterative/setup-cml@v1

      # Step 3: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Train Model
      - name: Train Model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python 'tests/test_model.py'
          echo "RF and LR Model Score" >report.md
          tests/scores.txt
          echo "Confusion Matrix & Feature Importance">report1.md
          echo '|[](tests/ConfusionMatrix.png "ConfusionMatrix")' >> report1.md
          echo '|[](tests/FeatureImportance.png "FeatureImportance")' >> report1.md
          cat report.md report1.md >> combined_file.md
          cml comment create combined_file.md
